  redis:
    image: redis:latest
    restart: always
    container_name: redis
    privileged: true
    ports:
      - 6379:6379
    environment:
      - TZ=Asia/Shanghai
    networks:
      - normal
    volumes:
      - ./data/redis/data:/data
      - ./data/redis/conf/redis.conf:/etc/redis/redis.conf
      - ./data/redis/logs:/logs
